<br><br>
<div class="container-fluid">
  <div class="row vdivide">
    <div class="col-md-24">
      <ul class="resp-tabs-list">
        <li class="resp-tab-item allaBostäder col-xs-8 col-sm-6 text-center" aria-controls="tab_item-0" role="tab" ng-click="getAll()">
          <span><strong>Visa Alla</strong></span>
        </li>
        <li class="resp-tab-item lägenheter col-xs-8 col-sm-6 text-center" aria-controls="tab_item-1" role="tab" ng-click="getAppartments()">
          <span><strong>Lägenheter</strong></span>
        </li>
        <li class="resp-tab-item villor col-xs-8 col-sm-6 text-center" aria-controls="tab_item-2" role="tab" ng-click="getHouses()">
          <span><strong>Villor</strong></span>
        </li>
      </ul> <br> <br>
      <div class="clearfix"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-24 col-md-24">
      <div class="tab-1 container-fluid">
        <div class="row" dyhr-modal>
          <div class="col-xs-24 col-sm-12 col-md-8 bostadsmoduler" ng-repeat="bostad in bostader" >
            <div class="bostadImgWrapper">
              <img ng-src="{{bostad.bilder[0]}}" class="img-responsive" alt="/" ng-click="openModal(bostad)">
              <div class="box_type">{{bostad.pris}}&nbsp;kr</div>
            </div>
            <h3 class="m_1"><a ng-href="/bostad/{{bostad._id}}">{{bostad.adress}}</a></h3>
          <div class="col-xs-24 col-md-8 bostadsmoduler" ng-repeat="bostad in bostader">
            <img ng-src="{{bostad.bilder[0]}}" class="img-responsive" alt="/" ng-click="openModal(bostad)">
            <div class="box_type">{{bostad.pris}}&nbsp;kr</div>
            <h3 class="m_1"><a ng-click="openModal(bostad)">{{bostad.adress}}</a></h3>
            <div class="boxed_mini_details">
              <span class="area first">
                <strong>Garage</strong>
                <i class="fa fa-car fa-lg"></i> {{bostad.antalGarage}}
              </span>
              <span class="status">
                <strong>Badrum</strong>
                <i class="fa fa-retweet icon1"> </i> {{bostad.antalBadrum}}
              </span>
              <span class="bedrooms last">
                <strong>Sovrum</strong>
                <i class="fa fa-building-o icon1"></i> {{bostad.antalRum}}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
