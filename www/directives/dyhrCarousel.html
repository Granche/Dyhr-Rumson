 <div class="carouselHeight">
  <uib-carousel
  active="active"
  interval="myInterval"
  no-wrap="noWrapSlides"
  >
    <uib-slide
    ng-repeat="slide in slides track by slide.id" 
    index="slide.id" 
    >
      <!-- <img ng-src="{{slide.image}}" style="height:800px"> --> 
      <div class="dyhrSlideImg" ng-style="slide.imageStyle">
        
      </div>

    </uib-slide>
  </uib-carousel>
</div>
