
<div class="container-fluid">

      <li class="selector" data-selector="2">Location</li>
      <li class="selector" data-selector="3">Kontakt</li>
    </ul>


    <div class="standard_content" style="height: 439px;">
      <div class="standard active" data-selector="1">

          <a class="fancybox" data-fancybox-group="gallery" title="husbilder">

      </div>

        </div>

      <div class="clearfix"> </div>
      <div class="clearfix"> </div>
      <div class="clearfix"> </div>

      <div class="standard" data-selector="3">
        <div class="standard_content" style="height: 439px;">
          <div class="contact_box">
          </div>    
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="col-md-12">
    <ul class="single_box">
      <li><i class="fa fa-building-o icon1"> </i> {{hus.antalRum}} Sovrum</li>

  </div>
</div>
