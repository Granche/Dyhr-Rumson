<div class="modal-header">
  <h3 class="modal-title">{{bostad.adress}}, {{bostad.stad.namn}}</h3>
</div>
<div class="modal-body">
  <div class="container">
    <div class="row">
       <div class="col-md-12 col-xs-12">
          <img ng-src="{{bostad.bilder[0]}}" class="img-responsive">
       </div>
       <div class="col-md-6 col-xs-12">
          <h3> {{bostad.pris}} </h3> <hr style="width: 100%; height: 4px; background-color:#00CC33;" />
          <h4> {{bostad.antalRum}} Sovrum, {{bostad.antalBadrum}} Badrum</h4> <hr style="width: 100%; height: 4px; background-color:#00CC33;" />
          
          <p> {{bostad.info}}</p>
       </div> 
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-success" ng-click="ok()"> Tillbaka </button>
</div>
