<div class="modal-header">
  <h3 class="modal-title">{{bostad.adress}}, {{bostad.stad.namn}}</h3>
</div>
<div class="modal-body">
  <div class="container">
    <div class="row">
       <div class="col-md-12 col-xs-12">
          <img ng-src="{{bostad.bilder[0]}}" class="img-responsive">
       </div>
       <div class="col-md-6 col-xs-12">
          Pris: <h3> {{bostad.pris}} </h3>
          Antal Rum:<h4> {{bostad.antalRum}}</h4>
          Antal Badrum:<h4> {{bostad.antalBadrum}} Badrum</h4>
          
          <p> {{bostad.info}}</p>
       </div> 
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()"> Tillbaka </button>
</div>
